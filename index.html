<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso en Planetas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        select, input, button { padding: 10px; margin: 10px; font-size: 1em; }
        .result { font-size: 1.2em; margin-top: 20px; color: #007acc; }
    </style>
</head>
<body>
    <h1>Calculadora de Peso en Otros Planetas</h1>
    <label for="masa">Masa del objeto (kg):</label>
    <input type="number" id="masa" placeholder="Ingresa la masa en kg" required>
    <br>
    <label for="planeta">Selecciona un planeta:</label>
    <select id="planeta">
        <option value="9.81">Tierra</option>
        <option value="3.7">Marte</option>
        <option value="24.79">Júpiter</option>
        <option value="1.62">Luna</option>
        <option value="8.87">Venus</option>
        <!-- Puedes agregar más opciones si deseas -->
    </select>
    <br>
    <button onclick="calcularPeso()">Calcular Peso</button>
    <div class="result" id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
